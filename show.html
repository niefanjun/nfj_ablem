<!DOCTYPE>
<html>
<head>
<meta charset="utf-8"/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.masonry.js"></script>
<script type="text/javascript" src="jquery.infinitescroll.js"></script>
<link rel="stylesheet" type="text/css" href="fall_1.css">
<script type="text/javascript">
  $(function(){
    var $container = $('#masonry');
    $container.imagesLoaded(function(){
      $container.masonry({
        itemSelector:'.box',
        gutterWidth:20,
        isAnimated:true,
      });
    });
  });
</script>
</head>
<body>
  <div id="masonry" class="container-fluid">
    <div class="box"><img src="1.jpg"></div>
    <div class="box"><img src="2.jpg"></div>
    <div class="box"><img src="3.jpg"></div>
  </div>
</body>
</html>
